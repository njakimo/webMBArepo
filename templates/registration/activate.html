{% extends "base.html" %}
{% load i18n %}

{% block content %}

{% if account %}

<p>{% trans "Thank you! Your account has been successfully activated." %}</p>

<p><a href="{% url auth_login %}">{% trans "Log in" %}</a></p>

{% else %}

<p>{% trans "Error: Account activation failed." %}</p>

{% endif %}

{% endblock %}
